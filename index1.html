<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet1.css">
</head>

<body>
  <section class="section">

		<div class="col1">

			<ul class="steps">
			  <li class="step step--incomplete step--active" data-step="1">
				<span class="step__icon"></span>
				<span class="step__label">Step 1</span>
			  </li>
			  <li class="step step--incomplete step--inactive" data-step="2">
				<span class="step__icon"></span>
				<span class="step__label">Step 2</span>
			  </li>
			  <li class="step step--incomplete step--inactive" data-step="3">
				<span class="step__icon"></span>
				<span class="step__label">Step 3</span>
			  </li>
			  <li class="step step--incomplete step--inactive" data-step="4">
				<span class="step__icon"></span>
				<span class="step__label">Step 4</span>
			  </li>
			</ul>

		</div>

		<div class="animation-container col2">
			<h1>Wedding Register</h1>
			<!-- Step one -->
			<div class="form-step js-form-step step--active" data-step="1">

				<p class="form-instructions" ><strong>Please fill in your details and hit next</strong><br></p>

				<form action="" name="form-step-1">
<!--action defines where to send form data -->
					<div class="fieldgroup">
						<input type="text" name="firstName" id="firstName" />
						<label for="firstName">First name</label>
					</div>

					<div class="fieldgroup">
						<input type="text" name="lastName" id="lastName" />
						<label for="lastName">Last name</label>
					</div>

					<div class="fieldgroup">
						<input type="text" name="email" id="email" />
						<label for="email">Email</label>
					</div>

					<div class="buttons">
								<button type="button" class="btn btn-alt js-reset">Reset</button>
					<div>&nbsp</div>
							<button type="submit" class="btn">Continue</button>
					</div>
				</form>
			</div>
				<!-- Step two -->
				<div class="form-step js-form-step waiting hidden" data-step="2">

					<p class="form-instructions"><p class="form-instructions" ><strong>Please select an amount</strong><br></p>

					<form action="" name="form-step-2">
							<div class="fieldgroup">
									<input type="number" name="Type in an amount" id="amount" />
					<p>$ <span id="money"></span></p>
					<div class="slidecontainer">
					  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
					</div>
				</div>

							<div class="buttons">
									<button type="button" class="btn btn-alt js-reset">Reset</button>
					  <div>&nbsp</div>
									<button type="submit" class="btn step--complete">Continue</button>
							</div>
					</form>
			</div>

						<!-- Step three -->
				<div class="form-step js-form-step waiting hidden" data-step="3">

					<p class="form-instructions"><p class="form-instructions" ><strong>Please fill in your details and hit next</strong><br></p>

					<form action="" name="form-step-3">
							<div class="fieldgroup">
									<input type="text" name="credit-card" id="credit-card" />
									<label for="credit-card">Credit card number</label>
							</div>

							<div class="fieldgroup">
									<input type="text" name="credit-card-expiry" id="credit-card-expiry" />
									<label for="credit-card-expiry">Credit card expiry</label>
							</div>

							<div class="buttons">
									<button type="button" class="btn btn-alt js-reset">Reset</button>
					  <div>&nbsp</div>
									<button type="submit" class="btn">Continue</button>
							</div>
					</form>

			</div>



			<!-- Step four -->
				<div class="form-step js-form-step waiting hidden" data-step="4">

					<p class="form-instructions"><p class="form-instructions" ><strong>Please fill in your details and hit next</strong><br></p>

					<form action="" name="form-step-4">
							<div class="fieldgroup">
									<input type="text" name="agreen" id="agreen" />
									<label for="agreen">I agree</label>
							</div>
							<div class="buttons">
					<div>&nbsp</div>
					<div>&nbsp</div>
									<button type="button" class="btn btn-alt js-reset">Reset</button>
							</div>
					</form>

			</div>
		</div>

  </section>
  </div>

<script>
var $body = $('body');
var $progressBar = $('progress');
var $animContainer = $('.animation-container');
var value = 0;
var transitionEnd = 'webkitTransitionEnd transitionend';

// Resets the form back to the default state.

function formReset() {
	value = 0;
	$progressBar.val(value);
	$('form input').not('button').val('').removeClass('hasInput');
	$('.js-form-step').removeClass('left leaving');
	$('.js-form-step').not('.js-form-step[data-step="1"]').addClass('hidden waiting');
	$('.js-form-step[data-step="1"]').removeClass('hidden');
	$('.step').not('.one').removeClass('active');

	$animContainer.css({
		'paddingBottom': $('.js-form-step[data-step="1"]').height() + 'px'
	});

	console.warn('Form reset.');
	return false;
}

// Sets up the click handlers on the form. Next/reset.

function setupClickHandlers() {

	// Show next form on continue click
	$('button[type="submit"]').on('click', function(event) {
			event.preventDefault();
			var $currentForm = $(this).parents('.js-form-step');
			showNextForm($currentForm);
	});

	// Reset form on reset button click
	$('.js-reset').on('click', function() {
		formReset();
	});

	return false;
}

// Shows the next form.
// @param - Node - The current form.

function showNextForm($currentForm) {
	var currentFormStep = parseInt($currentForm.attr('data-step')) || false;
	var $nextForm = $('.js-form-step[data-step="' + (currentFormStep + 1) + '"]');

	console.log('Current step is ' + currentFormStep);
	console.log('The next form is # ' + $nextForm.attr('data-step'));

	$body.addClass('freeze');



	// Hide current form fields
	$currentForm.addClass('leaving');
	setTimeout(function() {
		$currentForm.addClass('hidden');
	}, 500);

	// Animate container to height of form
	$animContainer.css({
		'paddingBottom' : $nextForm.height() + 'px'
	});

	// Show next form fields
	$nextForm.removeClass('hidden')
					 .addClass('coming')
					 .one(transitionEnd, function() {
						 $nextForm.removeClass('coming waiting');
					 });


	// Reset if we've reached the end
	if (value >= 100) {
		formReset();
	} else {
		$('.steps')
			.find('.step.active')
			.next('.step')
			.addClass('active');

		// Set progress bar to the next value
//		$progressBar.val(value);
	}

	// Update hidden progress descriptor (for a11y)
	$('.js-steps-completion').html($progressBar.val() + '% complete');

	$body.removeClass('freeze');

	return false;
}

// Sets up and handles the float labels on the inputs.
function setupFloatLabels() {
	// Check the inputs to see if we should keep the label floating or not
	$('form input').not('button').on('blur', function() {

		// Different validation for different inputs
		switch (this.tagName) {
			case 'SELECT':
				if (this.value > 0) {
					this.className = 'hasInput';
				} else {
					this.className = '';
				}
				break;

			case 'INPUT':
				if (this.value !== '') {
					this.className = 'hasInput';
				} else {
					this.className = '';
				}
				break;

			default:
				break;
		}
	});

	return false;
}

$('.steps').on('click', '.step--active', function() {
  $(this).removeClass('step--incomplete').addClass('step--complete');
  $(this).removeClass('step--active').addClass('step--inactive');
  $(this).next().removeClass('step--inactive').addClass('step--active');
});

$('.steps').on('click', '.step--complete', function() {
  $(this).removeClass('step--complete').addClass('step--incomplete');
  $(this).removeClass('step--inactive').addClass('step--active');
  $(this).nextAll().removeClass('step--complete').addClass('step--incomplete');
  $(this).nextAll().removeClass('step--active').addClass('step--inactive');
});


/* Starts */
function init() {
	formReset();
	setupFloatLabels();
	setupClickHandlers();
}

init();
</script>

<!--here we are adding script for the value to display for range slider-->
<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("money");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

</body>

</html>
